<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WhatsApp Scam Report</title>
  <link rel="stylesheet" href="/static/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
</head>
<body>

  <!-- Floating Info Cards -->
  <div class="floating-info-cards">
    <div class="info-card card-1">
      <i class="fas fa-shield-alt"></i> Secure & Private
    </div>
    <div class="info-card card-2">
      <i class="fas fa-user-lock"></i> Cyber Protection
    </div>
    <div class="info-card card-3">
      <i class="fas fa-fingerprint"></i> Biometric Security
    </div>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <div class="login-subtitle">Welcome back! Please log in to your secure account.</div>
    
    <form id="loginForm" method="POST" action="/api/login">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
      <p id="message"></p>
    </form>

    <div class="extras">
      <span onclick="showAlert()">Forgot password?</span>
      <a href="/signup">Don't have an account? Sign Up</a>
    </div>
  </div>

  <!-- Error Dialog -->
  <div id="errorDialog" class="error-dialog-overlay" style="display:none;">
    <div class="error-dialog-box">
      <span id="errorDialogMsg"></span>
      <button id="closeErrorDialog">OK</button>
    </div>
  </div>
  <script src="/static/js/login.js"></script>
</body>
</html>
